<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doyouloveme</title>
</head>
<body>
<h1 style="position:absolute; left:300px; top:100px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()"
       style="position:absolute; left:400px; top:235px;"/>
</body>
<script>

    function yesClick() {
        alert("Yes. you are right ");
    }

    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }

</script>
</html>

</html>
